<h3>All Orders</h3>
Filter: <input type="text" ng-model="orderFilter" />

<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Total</th>
        </tr>     
    </thead>
    
    <tbody>
        <tr ng-repeat="order in orders | filter:orderFilter | orderBy:'name'">
            <td>{{ order.product }}</td>
            <td>{{ order.total | currency:'€' }}</td>
        </tr>
        <tr ng-class="totalType">
            <td>&nbsp;</td>
            <td>{{ ordersTotal | currency:'€' }}</td>
        </tr>
    </tbody>
</table>
